{% extends 'base.html' %}

{% block breadcrumbs %}
    <li><a href="{% url 'consultant.list' %}">Who We Are</a></li>
    <li class="active">{{ consultant.title }}</li>
{% endblock %}

{% block content %}

    <div class="page-header">
        <h1>{{ consultant.name }}</h1>
    </div>

    {% if consultant.photo %}<img src="{{ consultant.photo.url }}">{% endif %}
    {{ consultant.body|safe }}

{% endblock %}
